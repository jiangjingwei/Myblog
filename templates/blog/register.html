{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>注册</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'dist/css/signin.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

      <style>
          .inputAvatar{
              opacity: 0;
          }
          .avatar-label{
              width: 60px;
              height: 60px;
              clip: auto;
              {#z-index: 9999;#}
          }

          .avatar-label img{
              width: 100%;
          }

      </style>
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign up</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
          
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          
        <label for="inputRepeatPassword" class="sr-only">RepeatPassword</label>
        <input type="password" id="inputRepeatPassword" class="form-control" placeholder="RepeatPassword" required>
          
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email">
          
        <label for="inputPhone" class="sr-only">Phone</label>
        <input type="text" id="inputPhone" class="form-control" placeholder="Phone">
        <div class="avatar-con">
            <label for="inputAvatar" class="sr-only avatar-label"><img src="{% static 'images/default.jpg' %}" alt=""></label>
            <input type="file" id="inputAvatar" class="form-control inputAvatar" placeholder="Avatar">

        </div>

          
        <label for="inputValidCode" class="sr-only">ValidCode</label>
        <input type="text" id="inputValidCode" class="form-control" placeholder="ValidCode">


        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>

    </div> <!-- /container -->
  

  </body>
</html>
