{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'dist/css/signin.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'dist/js/jquery-2.1.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/js/jquery.cookie.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/js/main.js' %}"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>


    </style>
</head>

<body>

<div class="container">
{% block btn %}
    <a href="{% url 'register' %}" class="btn btn-primary refer-register" role="button">注册</a>

{% endblock btn %}


    <form class="form-signin">
        {% block content %}
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
            <p class="error-msg"></p>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <p class="error-msg"></p>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me" id="remember-me" checked> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" id="Sign-in">Sign in</button>
            {% csrf_token %}
        {% endblock content %}
    </form>

</div> <!-- /container -->

{#<script>#}
    {#CSRFtoken#}

{#        data: {csrfmiddlewaretoken: '{{ csrf_token }}'}#}
{#    });#}
{##}
{#</script>#}


</body>
</html>
